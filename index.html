<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="container">
        <div id="tela">
            <div id="tela2"></div>
            <div id="tela1c">
                <div id="tela1"></div>
                <div id="op"></div>
            </div>
        </div>
        <div class="row">
            <button class="botoes numeros">1</button>
            <button class="botoes numeros">2</button>
            <button class="botoes numeros">3</button>
            <button class="botoes operadores">+</button>
        </div>
        <div class="row">
            <button class="botoes numeros">4</button>
            <button class="botoes numeros">5</button>
            <button class="botoes numeros">6</button>
            <button class="botoes operadores">-</button>
        </div>
        <div class="row">
            <button class="botoes numeros">7</button>
            <button class="botoes numeros">8</button>
            <button class="botoes numeros">9</button>
            <button class="botoes operadores">x</button>
        </div>
        <div class="row">
            <button class="botoes numeros">.</button>
            <button class="botoes numeros">0</button>
            <button class="botoes" id="cleaner">c</button>
            <button class="botoes operadores">/</button>
        </div>
        <div class="row">
            <button class="botoes operadores" id="igual">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
